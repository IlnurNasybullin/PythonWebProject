<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Простой калькулятор при помощи HTML/CSS/JS</title>
    <link href="{% static 'css/calculator.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class = "button-config">
    <button class = "btn btn-secondary" onclick="location.href='{% url 'main' %}'">Назад</button>
</div>
<div class="calculator-grid">
    <div class="output">
            <div data-previous-operand class="first-operand"></div>
            <div data-current-operand class="second-operand"></div>
        </div>
        <button data-all-clear class="doubled-grid">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>÷</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class="doubled-grid">=</button>
    </div>

</body>

<script src="{% static 'js/calculatorFunctions.js' %}" defer></script>
<script>
    function back() {
        location.href = "../main.html"
    }
</script>

</html>
