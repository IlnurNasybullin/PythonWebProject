<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>

    <link rel = "stylesheet" href="{% static 'css/test.css' %}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
</head>

<body>
    <div class = "test-container">
        <div class = "result-test">
            Результат теста
        </div>
        <div id = "percentage"></div>
        <div class = "back-button">
            <button class="btn btn-primary back-button" onclick="back()">Вернуться на главную страницу</button>
        </div>
    </div>
</body>

<script>
    let percent_test_result = location.search.substring(1);
    let percents = `${percent_test_result}%`
    let label = document.getElementById("percentage")
    label.innerHTML = percents;

    let color;

    percents = parseFloat(percents)

    if (percents < 50) {
        color = "#ff0000";
    } else if (percents < 75) {
        color = "#ffaa00";
    } else {
        color = "#00ff00";
    }

    label.style.color = color;

    function back() {
        location.href = "{% url 'main' %}";
    }
</script>

</html>
