<!DOCTYPE html>
{% load static %}
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="{% static 'css/test_main.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
    <div class = "image-text-container clearfix">
        <div class = "image"></div>
        <div class = "text-button-context">
            <div class="text-context">
                <h4>
                    Привет, абитуриент! Не хочешь пройти вступительный тест по математике? Тест состоит из 15 вопросов,
                    на каждый вопрос - 4 варианта ответа, за каждый правильный вариант ответа - 1 балл.
                    Проверь свои знания!
                </h4>
            </div>
            <button class = "btn btn-warning buttons-config" onclick="location.href='{% url 'test' %}'">
                <div class="text-config">
                    Дальше
                </div>
            </button>
            <button class = "btn btn-warning buttons-config" onclick="location.href='{% url 'main' %}'">
                <div class="text-config">
                    Назад
                </div>
            </button>
        </div>
    </div>
</body>

</html>
